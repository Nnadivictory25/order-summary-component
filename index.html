<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="cardBg">
      <main id="mainContainer">
        <section class="image-cont">
          <img src="./images/illustration-hero.svg" alt="Illustration hero" />
        </section>

        <div class="content">
          <section class="textContent">
            <h3>Order Summary</h3>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </section>

          <section class="pricing">
            <div class="music-cont">
              <img src="./images/icon-music.svg" alt="music icon" />

              <div class="pricingPlan">
                <p class="annual">Annual Plan</p>
                <p class="year">$59.99/year</p>
              </div>
            </div>

            <div class="togglePlan">
              <a href="#">Change</a>
            </div>
          </section>

          <section class="paymentBtn">
            <button>Proceed to Payment</button>
            <p>Cancel Order</p>
          </section>
        </div>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abdullah Ayoola</a>.
      </div>
    </footer>
  </body>
</html>
